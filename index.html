<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="whatsapp.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->


  <title>Whatsapp</title>
</head>

<body>
  <div class="background-green"></div>
  <main class="main-container">
    <div class="left-container">
      <!--header -->



    </div>
    <div class="right-container">

      <div class="nav">
        <div class="left">
          <img src="./images/cute.jpg" alt="Profile" class="profile">
          <div class="col">
            <div class="name"> Aircampus July Batch </div>
            <p>You, Harsh, Mayur, Prashant.....</p>
          </div>
        </div>
        <div class="right">
          <img src="./images/search.svg" alt="search" class="search">
          <img src="./images/more.svg" alt="more" class="more">
        </div>

      </div>
      <div class="box">
        <div class="today">Today</div>
      </div>
      <div class="message">
        <img src="./images/cute.jpg" alt="Profile" class="profile">
        <div class="me">
          <p class="number">Harsh</p>
          <p>Hello Guys</p>
          <div class="time">17:30</div>
        </div>
      </div>

      <div class="message">
        <img src="./images/cute.jpg" alt="Profile" class="profile">
        <div class="me">
          <p class="number1">Prashant</p>
          <p> Hello</p>
          <div class="time">17:31</div>
        </div>
      </div>

      <div class="message1">
        <img src="./images/cute.jpg" alt="Profile" class="profile">
        <div class="me1">
          <p class="number2">You</p>
          <p>Hello Guys</p>
          <div class="time">17:32</div>
        </div>
      </div>

      <div class="message2">
        <img src="./images/cute.jpg" alt="Profile" class="profile">
        <div class="main">
          <div class="me">
            <p class="number3">Mayur</p>
            <p>Hiii</p>
            <div class="time">17:33</div>
          </div>
          <div class="man">
            <div class="me2">
              <p>Good Morning..Have a nice day</p>
              <div class="time">17:34</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
        <img src="./images/link.svg" alt="link" class="link">
        <input type="text" placeholder="Type a Messege..." class="input">
        <i class="fa fa-microphone" aria-hidden="true"></i>

      </div>
    </div>


  </main>
</body>

</html>
